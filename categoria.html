<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DomoHogar - Carrito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>

    <div class="container-sm" >
        <h1 id="titulo" class="my-5">Todos los Productos</h1>

        <div class="row">
            <div class="col-2">
                <label for="ordenar" class="form-label fw-bold">Ordenar</label>
                <select id="ordenar" class="form-select mb-3">
                    <option value="nuevo">Nuevo</option>
                    <option value="menor">Precio de menor a mayor</option>
                    <option value="mayor">Precio de mayor a menor</option>
                    <option value="nombre">Nombre</option>
                    <option value="marca">Marca</option>
                </select>
                <div id="filtros">
                    <label for="marca" class="form-label fw-bold">Marca</label>
                    <div id="marca"></div>
                    <label for="precio" class="form-label fw-bold">Precio</label>
                    <div id="precio">
                        <div class="form-check">
                            <input class="filtro-precio form-check-input" type="checkbox" value="" id="filtro-precio-1">
                            <label class="form-check-label" for="flexCheckDefault">
                                S/  0 - S/ 100
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="filtro-precio form-check-input" type="checkbox" value="" id="filtro-precio-2">
                            <label class="form-check-label" for="flexCheckDefault">
                                S/  100 - S/ 200
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="filtro-precio form-check-input" type="checkbox" value="" id="filtro-precio-3">
                            <label class="form-check-label" for="flexCheckDefault">
                                S/  200 - S/ 300
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="filtro-precio form-check-input" type="checkbox" value="" id="filtro-precio-4">
                            <label class="form-check-label" for="flexCheckDefault">
                                S/  400 - S/ 500
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="filtro-precio form-check-input" type="checkbox" value="" id="filtro-precio-5">
                            <label class="form-check-label" for="flexCheckDefault">
                                S/  500 - S/ 600
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="filtro-precio form-check-input" type="checkbox" value="" id="filtro-precio-6">
                            <label class="form-check-label" for="flexCheckDefault">
                                S/ 600 a m√°s
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-10">
                <div id="lista-productos">

                </div>
            </div>
            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="js/categoria.js" type="module"></script>
</body>
</html>
